<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Succès</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
    <a href="/LocationDeVoitures/admin/listeVoitures" class="btn btn-primary">Accueil</a><br><br>

    <h2 id="message"></h2>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const action = urlParams.get("action");
            let message = "";
            if (action === "ajoutVoiture") {
                message = "Voiture ajoutée avec succès !";
            } else if (action === "modificationVoiture") {
                message = "Voiture modifiée avec succès !";
            } else if (action === "suppressionVoiture") {
                message = "Voiture supprimée avec succès !";
            } else {
                message = "Action inconnue.";
            }
            document.getElementById("message").innerText = message;
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
